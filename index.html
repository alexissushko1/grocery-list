<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" channel="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Grocery List</title>
  </head>
  <body>
    <header>
      <h1>My Very Organized Grocery List</h1>
    </header>
    <h2>PANTRY ITEMS</h2>
    <section class="full-pantry-list">
      <section class="canned-goods">
        <h3 class="canned-items">CANNED</h3>
        <ul>
          <li>Corn</li>
          <li>Tuna</li>
          <li>Green Beans</li>
          <li>Beans</li>
        </ul>
      </section>
      <section class="dry-goods">
        <h3 class="dry-food">DRY GOODS</h3>
        <ul>
          <li>Rice</li>
          <li>Lentils</li>
          <li>Oats</li>
          <li>Pancake Mix</li>
        </ul>
      </section>
      <section class="pantry-picture-section">
        <img
          class="pantry-picture"
          src="/images/pantryitems.jpeg"
          alt="Picture of food in a pantry."
        />
      </section>
      <h2 class="freezer-items">FREEZER ITEMS</h2>
      <section class="full-freezer-list">
        <section class="veggies">
          <h3 class="veggies-label">VEGGIES</h3>
          <ol>
            <li>Broccoli</li>
            <li>Carrots</li>
            <li>Cauliflower</li>
            <li>Bell Peppers</li>
          </ol>
        </section>
        <section class="snacks">
          <h3 class="snacks-label">SNACKS</h3>
        </section>
      </section>
    </section>
  </body>
</html>
